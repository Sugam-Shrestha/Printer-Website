        <main>
            <div class="logreg">
                <div class="leftside">
                    <div class="leftcontainer">
                        <div class="leftcontent">
                            <div class="login">
                                <a href="/webpages/login.html">
                                    <h1>LOGIN</h1>
                                </a>
                            </div>
                            <div class="signup" id="currentlogreg">
                                <a href="/webpages/signup.html">
                                    <h1>SIGN UP</h1> 
                                </a>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="rightside">
                    <div class="rightcontainer">
                        <div class="rightcontent">
                            <div class="form">
                                <form name="signup form" onsubmit="">
                                    <div class="name">
                                        <fieldset class="dualformcontent">
                                            <legend>FULL NAME</legend>
                                                <input style="font-size:17px;" type="text" name="fname" placeholder="Enter your First Name">
                                                <input style="font-size:17px;" type="text" name="lname" placeholder="Enter you Last Name">
                                        </fieldset>
                                    </div>
                                    <br>
                                    <div class="email">
                                        <fieldset class="formcontent">
                                            <legend>EMAIL ADDRESS</legend>
                                            <input style="font-size:17px;" type="text" name="email" placeholder="Enter your email address">
                                        </fieldset>
                                    </div>
                                    <br>
                                    <div class="phonerole">
                                        <div class="phone">
                                            <fieldset class="formcontent">
                                                <legend>PHONE NUMBER</legend>
                                                <input style="font-size:17px;" type="text" name="number" placeholder="Enter your number">
                                            </fieldset>
                                        </div>
                                        <div class="role">
                                            <fieldset class="formcontent">
                                                <legend>YOU ARE A</legend>
                                                <div class="dropdown">
                                                    <select style="font-size:17px;" name="role" id="role">
                                                        <option selected value="Student">STUDENT</option>
                                                        <option value="Teacher">TEACHER</option>
                                                        <option value="Garduian">PARENT</option>
                                                    </select>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="password">
                                        <fieldset class="dualformcontent">
                                            <legend>PASSWORD</legend>
                                            <input style="font-size:17px;" type="password" name="password" placeholder="Enter your password">
                                            <input style="font-size:17px;" type="password" name="confirmpass" placeholder="Confirm your password">
                                        </fieldset>
                                    </div>
                                    <br>
                                    <div class="gender">
                                        <fieldset class="formcontent">
                                            <legend>GENDER</legend>
                                            <label>
                                                <input type="radio" name="gender" value="male" checked>Male
                                            </label>
                                            <label>
                                                <input type="radio" name="gender" value="female">Female
                                            </label>
                                            <label>
                                                <input type="radio" name="gender" value="nothing">Prefer not to say
                                            </label>
                                        </fieldset>
                                    </div>
                                    <br>
                                    <div class="checkbox">
                                        <fieldset class="formcontent">
                                            <legend>RULES</legend>
                                            <input type="checkbox" name="agree"> 
                                            <label for="agree">CREATING AN ACCOUNT MEANS YOU'RE OKAY WITH OUR TERMS OF SERVICE, PRIVACY POLICY, AND OUR DEFAULT NOTIFICATION SETTINGS.</label>
                                        </fieldset>
                                    </div>
                                    <br>
                                    <div class="submit">
                                        <button style="font-size:17px;" onclick="submit()">Sign Up</button>
                                    </div>                           
                                </form>
                                <br>
                                <hr>
                                <br>
                            </div>
                            <h1 style="font-size:20px;">OR SIGNUP WITH</h1>
                            <div class="socials">
                                <button onclick="loggedin()"><img src="/socialicons/google.png" alt="google logo"></button>
                                <button onclick="loggedin()"><img src="/socialicons/facebook.png" alt="facebook logo"></button>
                                <button onclick="loggedin()"><img src="/socialicons/instagram.png" alt="instagram logo"></button>
                                <button onclick="loggedin()"><img src="/socialicons/linkedin.png" alt="linkedin logo"></button>
                            </div>
                            <br>
                            <div class="havacct">   
                                <h4>HAVE AN ACCOUNT? <a href="/webpages/login.html">LOGIN HERE</a></h4>
                            </div>
                            
                        </div>
                    </div>
                </div>               
            </div>
