<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Sugam Shrestha">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>CONTACT US</title>
        <link rel="stylesheet" href="/css/style.css">
        <style>
            .contact{
                margin:auto;
                margin-top:20px;
            }

            .contact .contactcontainer{
                margin:auto;
                background-color: var(--primary);
                display:flex;
                align-items:center;
            }

            .contact .contactcontent{
                margin:auto;
            }

            .subject input[type="text"]{
                width:100%;
                padding:10px;
                border:2px solid var(--light);
                border-radius:5px;
                background-color:var(--alt);
                font-size:18px;
            }

            .messege textarea{
                border-radius:5px;
                border: 2px solid var(--light);
                padding:10px;
                background-color: var(--alt);
            }

            form button{
                padding:10px;
                font-size:16px;
                background-color:var(--alt);
                border:2px solid var(--light);
                border-radius:5px;
                transition: 0.2s ease-in-out;
            }

            form button:hover{
                background-color: var(--dark);
                color:var(--light);
                box-shadow: 0px 0px 15px var(--dark);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="../index.html">
                    <figure>
                    <img src="../images/logo.png" alt="logo">
                    </figure>
                    </a>
                </div>
                <nav class="centernav">
                    <ul>
                        <a href="../index.html">
                            <li>
                                <figure class="link">
                                    <img src="../images/home.png">
                                </figure>
                                HOME
                            </li>
                        </a>
                        <a href="/webpages/blog.html">
                            <li>
                                <figure class="link">
                                    <img src="../images/blog.png">
                                </figure>
                                BLOG
                            </li>
                        </a>
                        <a href="/webpages/product.html">                          
                            <li>
                                <figure class="link">
                                    <img src="../images/product.png">
                                </figure>
                                PRODUCTS
                            </li>
                        </a>
                        <a href="/webpages/research.html">
                            <li>
                                <figure class="link">
                                    <img src="../images/research.png">
                                </figure>
                                RESEARCH
                            </li>
                        </a>
                        <a href="/webpages/aboutus.html">
                            <li>
                                <figure class="link">
                                    <img src="../images/about.png">
                                </figure>
                                ABOUT
                            </li>
                        </a>
                    </ul>
                </nav>
                <nav class="rightnav">
                    <ul>
                        <div class="searchbox">
                            <input type="text" placeholder="SEARCH">
                            <figure class="searchlogo">
                                <img src="/images/search.png" alt="searchlogo">
                            </figure>
                        </div>
                        <a href="/webpages/contactus.html" class="current">
                            <li>                            
                                <figure class="link">
                                    <img src="../images/contact.png">
                                </figure>
                                CONTACT
                            </li>
                        </a>
                        <a href="/webpages/login.html">
                            <li>
                            
                                <figure class="link">
                                    <img src="../images/login.png">
                                </figure>
                                LOGIN
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="contact" style="width:90%;">
                <div class="contactcontainer" style="width:75%; height:1000px; padding:20px; border-radius: 20px;;">
                    <div class="contactcontent" style="width:60%;">
                        <div class="form">
                            <form name="contact_form" onsubmit="">
                                <div class="name">
                                    <fieldset class="dualformcontent">
                                        <legend>FULL NAME</legend>
                                            <input style="font-size:17px;" type="text" name="fname" placeholder="Enter your First Name">
                                            <input style="font-size:17px;" type="text" name="lname" placeholder="Enter you Last Name">
                                    </fieldset>
                                </div>
                                <br>
                                <div class="email">
                                    <fieldset class="formcontent">
                                        <legend>EMAIL ADDRESS</legend>
                                        <input style="font-size:17px;" type="text" name="email" placeholder="Enter your email address">
                                        <br>
                                        <br>
                                        <input style="font-size:17px;" type="text" name="email" placeholder="Enter your alternative email address">
                                    </fieldset>
                                </div>
                                <br>
                                <div class="phonerole">
                                    <div class="phone">
                                        <fieldset class="formcontent">
                                            <legend>PHONE NUMBER</legend>
                                            <input style="font-size:17px;" type="text" name="number" placeholder="Enter your number">
                                        </fieldset>
                                    </div>
                                    <div class="region">
                                        <fieldset class="formcontent">
                                            <legend>SELECT YOUR REGION</legend>
                                            <div class="dropdown">
                                                <select style="font-size:17px;" name="region" id="region">
                                                    <option selected value="Kathmandu">KATHMANDU</option>
                                                    <option value="Lalitpur">LALITPUR</option>
                                                    <option value="Dolakha">DOLAKHA</option>
                                                    <option value="Bhaktapur">BHAKTAPUR</option>
                                                    <option value="Sindhuli">SINDHULI</option>
                                                    <option value="Dhading">DHADING</option>
                                                    <option value="Nuwakot">NUWAKOT</option>
                                                    <option value="Chitwan">CHITWAN</option>
                                                    <option value="Makwanpur">MAKWANPUR</option>
                                                    <option value="Sindupanchowk">SINDUPALCHOWK</option>
                                                </select>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <br>
                                <div class="subject">
                                    <fieldset class="formcontent">
                                        <legend>TYPE YOUR SUBJECT</legend>
                                        <input type="text" placeholder="Input your subject">
                                    </fieldset>
                                </div>
                                <div class="messege">
                                    <fieldset class="formcontent">
                                        <legend>TYPE YOUR MESSEGE</legend>
                                        <textarea type="text" placeholder="Type your message here" style="width:100%; height:300px; font-size:18px;"></textarea>
                                    </fieldset>
                                </div>   
                                <br>    
                                <button style="width:40%;" onclick="submitted()">Submit</button>                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footercontent">
                <div class="footerintro">
                    <div class="footerhead">
                        <h1>
                            PRINTER <span style="padding:10px; color:var(--secondary);">HUB</span>
                        </h1>
                    </div>
                    <div class="footerdown">
                        <div class="socialiconsf">  
                            <button><img src="/socialicons/google.png" alt="google logo"></button>
                            <button><img src="/socialicons/facebook.png" alt="facebook logo"></button>
                            <button><img src="/socialicons/instagram.png" alt="instagram logo"></button>
                            <button><img src="/socialicons/linkedin.png" alt="linkedin logo"></button>
                            <button><img src="/socialicons/youtube.png" alt="youtube logo"></button>
                            <button><img src="/socialicons/twitter.png" alt="twitter logo"></button>
                        </div>
                        <div class="links">
                            <a href="/webpages/aboutus.html">Learn more about us</a>
                            <a href="/webpages/contactus.html">Contact us here</a>
                            <a href="/webpages/product.html">See all our products</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
